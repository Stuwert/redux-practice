<!DOCTYPE html>
<html>

<head>
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
</head>

<body>
    <style type="text/css" media="screen">
        .struckThrough {
            text-decoration: line-through;
        }
    </style>

    <div id="app"></div>

    <script type='text/javascript'>
        // copied from a copy from stack overflow
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA';

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        // Actions return object representations of an event
        // Abstraction layer
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals,
            }
        }

        // Slight increase in the function of action creators
        // They're now also respsonsible for handling the changes
        // that go on from a data perspective

        // So we really want to do this if
        // extra data manipulation needs to be handled
        // as a side effect of the action

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo));
                        alert('an error occurred.  Try again.')
                    })
            }
        }

        function handleAddTodo(name, callback) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo));
                        callback();
                    })
                    .catch(() => alert('There was an error.  Try again.'))
            }
        }

        function handleToggleTodo(id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id));
                return API.toggleTodo(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id));
                        alert('There was an error. Try again');
                    });
            }
        }

        function handleAddGoal(name, callback) {
            return (dispatch) => {
                return API.saveGoal(name)
                    .then((goal) => {
                        dispatch(addGoalAction(goal));
                        callback();
                    })
                    .catch(() => alert('There was an error.  Try again.'))
            }
        }

        function handleDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));
                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalAction(goal));
                        alert('an error occured');
                    })
            }
        }

        function handleInitialData() {
            return (dispatch) => {
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([todos, goals]) => {
                    dispatch(receiveDataAction(
                        todos,
                        goals
                    ));
                });
            }
        }

        // ES6 Way of handling
        const logger = (story) => (next) => (action) => {
            console.group(action.type);
            console.log("The action: ", action);
            const result = next(action);
            console.log("The new state: ", store.getState());
            console.groupEnd();
            return result;
        };

        function checker(store) {
            return function (next) {
                // next is either the next middleware or the dispatch
                return function (action) {
                    if (
                        action.type === ADD_TODO &&
                        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    if (
                        action.type === ADD_GOAL &&
                        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    return next(action);
                }
            }
        }

        // Can listen for same action type in multiple reducers

        // Reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                case RECEIVE_DATA:
                    // Will override existing data.
                    return action.todos;
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map((goal) => goal.id !== action.id ? goal :
                        Object.assign({}, goal, { complete: !goal.complete })
                    )
                case RECEIVE_DATA:
                    // Will override existing data.
                    return action.goals;
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        // So thunk basically allows you to have more dynamic
        // Functions that work as actions.
        // So the big shift is moving dispatch into the action creator

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading,
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));
        // Middleware runs left to right.
    </script>

    <script type="text/babel">

        function List (props) {
            const { items, remove, toggle } = props;
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id} >
                            <span className={ item.complete ? 'struckThrough' : '' } onClick={() => toggle && toggle(item)} >{item.name}</span>
                            <button onClick={() => remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo));
            }
            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => { this.input.value = '' }
                ));
            }

            toggleItem = (todo) => {
                this.props.dispatch(handleToggleTodo(todo.id));
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>

                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Item</button>

                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                         />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal));
            }

            addItem = (e) => {
                e.preventDefault();

                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = '',
                ))
            }
            render() {
                return (
                    <div>
                        <h1>Goals List</h1>

                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Goal</button>


                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { dispatch } = this.props;

                dispatch(handleInitialData());
            }
            render() {
                const { loading } = this.props;

                if (loading === true) {
                    return <h3>Loading</h3>
                }

                return (
                    <div>
                        React APP
                        <ConnectedTodos />
                        <ConnectedGoals />
                    </div>
                )
            }
        }

        const ConnectedTodos = ReactRedux.connect((state) => ({
            todos: state.todos
        }))(Todos);

        const ConnectedGoals = ReactRedux.connect((state) => ({
            goals: state.goals
        }))(Goals);

        const ConnectedApp = ReactRedux.connect((state) => ({
            loading: state.loading
        }))(App);

        // Render any component, passing that component any data it needs from the store

        const Context = React.createContext();
        // Has two properties
        // Provider <- data available to grab
        // Consumer <- element that grabs data

        ReactDOM.render(
            <ReactRedux.Provider store={store}>
                <ConnectedApp />
            </ReactRedux.Provider>,
            document.getElementById('app')
        );

    </script>
</body>

</html>
