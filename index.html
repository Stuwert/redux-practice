<!DOCTYPE html>
<html>

<head>
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>

<body>
    <style type="text/css" media="screen">
        .struckThrough {
            text-decoration: line-through;
        }
    </style>

    <div id="app"></div>

    <script type='text/javascript'>
        // copied from a copy from stack overflow
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA';

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        // Actions return object representations of an event
        // Abstraction layer
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals,
            }
        }

        // Slight increase in the function of action creators
        // They're now also respsonsible for handling the changes
        // that go on from a data perspective

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo));
                        alert('an error occurred.  Try again.')
                    })
            }
        }

        // ES6 Way of handling
        const logger = (story) => (next) => (action) => {
            console.group(action.type);
            console.log("The action: ", action);
            const result = next(action);
            console.log("The new state: ", store.getState());
            console.groupEnd();
            return result;
        };

        function checker(store) {
            return function (next) {
                // next is either the next middleware or the dispatch
                return function (action) {
                    if (
                        action.type === ADD_TODO &&
                        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    if (
                        action.type === ADD_GOAL &&
                        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    return next(action);
                }
            }
        }

        // Can listen for same action type in multiple reducers

        // Reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                case RECEIVE_DATA:
                    // Will override existing data.
                    return action.todos;
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map((goal) => goal.id !== action.id ? goal :
                        Object.assign({}, goal, { complete: !goal.complete })
                    )
                case RECEIVE_DATA:
                    // Will override existing data.
                    return action.goals;
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        // So thunk basically allows you to have more dynamic
        // Functions that work as actions.

        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                return action(store.dispatch);
            }

            return next(action);
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading,
        }), Redux.applyMiddleware(checker, logger, thunk));
        // Middleware runs left to right.
    </script>

    <script type="text/babel">

        function List (props) {
            const { items, remove, toggle } = props;
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id} >
                            <span className={ item.complete ? 'struckThrough' : '' } onClick={() => toggle && toggle(item)} >{item.name}</span>
                            <button onClick={() => remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo));
            }
            addItem = (e) => {
                e.preventDefault();

                return API.saveTodo(this.input.value)
                .then((todo) => {
                    this.props.store.dispatch(addTodoAction(todo));
                    this.input.value = '';
                })
                .catch(() => alert('There was an error.  Try again.'))
            }

            toggleItem = (todo) => {
                this.props.store.dispatch(toggleTodoAction(todo.id));
                return API.saveTodoToggle(todo.id)
                    .catch(() => {
                        this.props.store.dispatch(toggleTodoAction(todo.id));
                        alert('An error occurred. Try again.')
                    })
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>

                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Item</button>

                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                         />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id));
                return API.deleteGoal(goal.id)
                    .catch(() => {
                        this.props.store.dispatch(addGoalAction(goal));
                        alert('an error occurred.  Try again.')
                    })
            }

            addItem = (e) => {
                e.preventDefault();

                return API.saveGoal(this.input.value)
                .then((goal) => {
                    this.props.store.dispatch(addGoalAction(goal));
                    this.input.value = '';
                })
                .catch(() => alert('There was an error.  Try again.'))
            }
            render() {
                return (
                    <div>
                        <h1>Goals List</h1>

                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Goal</button>


                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            // constructor () {
            //     this.state.todos = [];
            //     this.state.goals = [];
            // }
            componentDidMount () {
                const { store } = this.props;
                store.subscribe(() => this.forceUpdate());


                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([todos, goals]) => {
                    store.dispatch(receiveDataAction(
                        todos,
                        goals
                    ));
                });
            }
            render() {
                const { store } = this.props;
                const { todos, goals, loading } = store.getState();

                if (loading === true) {
                    return <h3>Loading</h3>
                }

                return (
                    <div>
                        React APP
                        <Todos
                            store={store}
                            todos={todos}

                        />
                        <Goals
                            store={store}
                            goals={goals}
                        />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        );

    </script>
</body>

</html>
