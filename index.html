<!DOCTYPE html>
<html>

<head>
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
</head>

<body>
    <style type="text/css" media="screen">
        .struckThrough {
            text-decoration: line-through;
        }
    </style>

    <div id="app"></div>

    <script type='text/javascript'>
        // copied from a copy from stack overflow
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        // Actions return object representations of an event
        // Abstraction layer
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }
        // ES6 Way of handling
        const logger = (story) => (next) => (action) => {
            console.group(action.type);
            console.log("The action: ", action);
            const result = next(action);
            console.log("The new state: ", store.getState());
            console.groupEnd();
            return result;
        };

        function checker(store) {
            return function (next) {
                // next is either the next middleware or the dispatch
                return function (action) {
                    if (
                        action.type === ADD_TODO &&
                        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    if (
                        action.type === ADD_GOAL &&
                        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
                    ) {
                        return alert("Nope.  That's a bad idea.")
                    }

                    return next(action);
                }
            }
        }

        // Reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map((goal) => goal.id !== action.id ? goal :
                        Object.assign({}, goal, { complete: !goal.complete })
                    )
                default:
                    return state
            }
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
        }), Redux.applyMiddleware(checker, logger));
        // Middleware runs left to right.

        store.subscribe(() => {
            const { goals, todos } = store.getState();

            document.getElementById('goals').innerHTML = '';
            document.getElementById('todos').innerHTML = '';


            goals.forEach(addGoalToDOM);
            todos.forEach(addTodoToDOM);
        })
    </script>

    <script type="text/babel">

        function List (props) {
            const { items, remove, toggle } = props;
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id} onClick={() => toggle && toggle(item)} >
                            <span className={ item.complete ? 'struckThrough' : '' }>{item.name}</span>
                            <button onClick={() => remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id));
            }
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = ''

                this.props.store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    complete: false,
                }));

            }

            toggleItem = (todo) => {
                this.props.store.dispatch(toggleTodoAction(todo.id));
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>

                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Item</button>

                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                         />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id));
            }

            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name,
                    completed: false,
                }))

            }
            render() {
                return (
                    <div>
                        <h1>Goals List</h1>

                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />

                        <button onClick={this.addItem}>Add Goal</button>


                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            // constructor () {
            //     this.state.todos = [];
            //     this.state.goals = [];
            // }
            componentDidMount () {
                const { store } = this.props;

                store.subscribe(() => this.forceUpdate());
            }
            render() {
                const { store } = this.props;
                const { todos, goals } = store.getState();

                return (
                    <div>
                        React APP
                        <Todos
                            store={store}
                            todos={todos}

                        />
                        <Goals
                            store={store}
                            goals={goals}
                        />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        );

    </script>
</body>

</html>
