<!DOCTYPE html>
<html>

<head>
    <title>Todos/Goals</title>
</head>

<body>


    <div>
        <h1>Todo List</h1>
        <input id="todo" type="text" placeholder="add todo">
        <button id="todoBtn">Add Todo</button>

        <ul id="todos"></ul>
    </div>

    <div>
        <h1>Goals</h1>

        <input id="goal" type="text" placeholder="add goal">
        <button id="goalBtn">Add Todo</button>

        <ul id="goals"></ul>
    </div>

    <script type='text/javascript'>
        // copied from a copy from stack overflow
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString();
        }

        // Library code
        function createStore(reducer) {
            // The store should have four parts
            // 1. The state
            // 2. Get the state. (getState)
            // 3. Listen to changes on the state. (subscribe)
            // 4. Update the state (dispatch)

            let state
            let listeners = []

            const getState = () => state

            const subscribe = (listener) => {
                listeners.push(listener.bind(this))
                return () => {
                    listeners = listeners.filter((l) => l !== listener)
                }
            }

            const dispatch = (action) => {
                state = reducer(state, action)
                listeners.forEach((listener) => listener())
            }

            return {
                getState,
                subscribe,
                dispatch,
            }
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const TOGGLE_GOAL = 'TOGGLE_GOAL'

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        // Reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case TOGGLE_GOAL:
                    return state.map((goal) => goal.id !== action.id ? goal :
                        Object.assign({}, goal, { complete: !goal.complete })
                    )
                default:
                    return state
            }
        }

        function app(state = {}, action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action)
            }
        }

        const store = createStore(app)

        store.subscribe(() => {
            const { goals, todos } = store.getState();

            document.getElementById('goals').innerHTML = '';
            document.getElementById('todos').innerHTML = '';


            goals.forEach(addGoalToDOM);
            todos.forEach(addTodoToDOM);
        })

        // So what's really cool about this, is you can basically go through
        // and remove any necessity for

        // DOM code

        function createRemoveButton(onClick) {
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';
            removeBtn.addEventListener('click', onClick);

            return removeBtn;
        }

        function addTodo() {
            const input = document.getElementById('todo');
            const name = input.value;
            input.value = "";
            store.dispatch(addTodoAction({
                id: generateId(),
                name: name,
                complete: false,
            }));
        }

        function addGoal() {
            const input = document.getElementById('goal');
            const name = input.value;
            input.value = "";
            store.dispatch(addGoalAction({
                id: generateId(),
                name: name,
                complete: false,
            }))
        }

        function addTodoToDOM(todo) {
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);
            node.appendChild(text);

            node.style.textDecoration = todo.complete ? 'line-through' : 'none';
            // I was thinking about this function as its own side effect
            // And not as a state change
            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            });
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id))
            });
            node.prepend(removeBtn);

            document.getElementById('todos')
                .appendChild(node);
        }

        function addGoalToDOM(goal) {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);
            node.appendChild(text);

            node.style.textDecoration = goal.complete ? 'line-through' : 'none';

            node.addEventListener('click', () => {
                store.dispatch(toggleGoalAction(goal.id))
            });
            // So this is a really different way of thinking about things for me
            // I did not assume this is how I would structure this.
            // But it makes sense, passing a generic function to accomplish what I want.
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            });

            document.getElementById('goals')
                .appendChild(node);
        }

        document.getElementById('todoBtn')
            .addEventListener('click', addTodo);

        document.getElementById('goalBtn')
            .addEventListener('click', addGoal)

    </script>
</body>

</html>
